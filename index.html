<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">

	<!-- Custom CSS -->
	<style>
		body {
			margin-top: 20px;
		}
	</style>

	<title>MOT Data Push Service</title>
</head>

<body>
	<div class="container">
		<h1>MOT Data Push Service</h1>
		<small>Powered by <a href="https://griffincode.com">GriffinCode</a></small>
      <hr />
    <form action="">
      <div class="form-group">
        <label for="registrationplate">Registration Plate</label>
       <input type="text" class="form-control" id="r" placeholder="Registration Plate">
      </div>
      <div class="form-group">
        <label for="vin">Vehicle Identification Number (VIN)</label>
        <input type="text" class="form-control" id="v" placeholder="Vehicle Identification Number" aria-describedby="vinHelp">
        <small id="vinHelp" class="form-text text-muted">For ease of use, you can enter the last 6 digits of the VIN.</small>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="bypassVerification">
        <label class="form-check-label" for="bypassVerification">Bypass form validation</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      $(function () {
        var socket = io();
        $('form').submit(function(){
          socket.emit('Registration Plate', $('#r').val());
          $('#r').val('');
          socket.emit('Vehicle Identification Number', $('#v').val());
          $('#v').val('');
          return false;
        });
      });
    </script>
  </body>
</html>
