<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">

	<!-- Custom CSS -->
	<style>
		body {
			margin-top: 20px;
		}

		li:nth-last-child(-n+2) {
			background-color: #007bff;
			color: #fff;
		}

		.cleardata {
			margin-top: 20px;
		}
	</style>

	<title>MOT Data Push Listener</title>
</head>

<body>
	<div class="container">
		<h1>MOT Data Push Listener</h1>
		<small>Powered by <a href="https://griffincode.com">GriffinCode</a></small>
      <hr />
      <ul class="list-group" id="messages">
      </ul>
      <button type="button" class="btn btn-warning cleardata" onclick="window.location.reload()">Clear Data</button>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        var socket = io();
        socket.on('Registration Plate', function(reg){
          $('#messages').append($('<li class="list-group-item">').text(reg));
        });
        socket.on('VIN', function(vin){
          $('#messages').append($('<li class="list-group-item">').text(vin));
        });
      });
    </script>
  </body>
</html>
